<div class="col-lg-9">
    <div class="row">
        <div class="col-12 col-md-4">

<div class="thumbnail">
<img class="img" src="{{recipe.image}}" width="250" height="300" />
</div>

        </div>
        <div class="col-12 col-md-8">
            
            <h3>{{recipe.title}}</h3>
            <hr/>

            <p>{{recipe.summary}}</p>
            <hr/>

            <h4>Ready in minutes: <strong>{{recipe.readyInMinutes}}</strong></h4>
            <hr/>

            <h4>Servings: {{recipe.servings}}</h4>
            <hr/>

            <button routerLink="/" class="button">Back</button>

        </div>
    </div>
</div>
